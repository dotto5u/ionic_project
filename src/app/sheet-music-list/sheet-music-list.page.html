<ion-header>
  <ion-toolbar>
    <ion-title>Mes partitions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="flex justify-center items-center mx-4 mt-4">
    <div class="flex justify-center">
      <span>
        <button routerLink="/sheet-music-list/new" class="fc-button px-5 mb-6 bg-blue-500 hover:bg-blue-600">
          Ajouter une partition
        </button>
      </span>
    </div>
  </div>
  
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="4" *ngFor="let sheet of sheetMusic">
        <ion-card class="rounded-md overflow-hidden">
          <img 
            [routerLink]="['/sheet-music-list', sheet.id, 'view']" 
            [src]="sheet.picture?.webviewPath" 
            [alt]="sheet.name" 
            class="w-full h-24 object-cover object-top rounded-md cursor-pointer" 
          />
          <ion-card-header>
            <ion-card-title class="text-lg text-fc-white font-bold">{{ sheet.name }}</ion-card-title>
            <ion-card-subtitle class="text-sm text-neutral-500">{{ sheet.author }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
