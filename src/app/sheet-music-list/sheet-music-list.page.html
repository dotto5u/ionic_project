<ion-header>
  <ion-toolbar>
    <ion-title>Mes partitions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="button-container">
    <ion-button routerLink="/sheet-music-list/new">Ajouter une partition</ion-button>
  </div>
  
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="4" *ngFor="let sheet of sheetMusic">
        <ion-card>
          <img [routerLink]="['/sheet-music-list', sheet.id, 'view']" [src]="sheet.picture?.imagePath == 'default' ? '../../assets/images/default.webp' : sheet.picture?.webviewPath" alt="{{ sheet.name }}" />
          <ion-card-header>
            <ion-card-title>{{ sheet.name }}</ion-card-title>
            <ion-card-subtitle>{{ sheet.author }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
