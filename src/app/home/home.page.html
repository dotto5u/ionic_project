<ion-header>
  <ion-toolbar>
    <ion-title>Accueil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="flex flex-col items-center p-4 gap-7">
    <div class="space-y-1 text-center">
      <h1 class="text-2xl mb-3 font-bold text-fc-white">Forecast Sheet Music</h1>
      <ion-text class="text-fc-white">
        Gérez vos partitions musicales avec simplicité : ajoutez, modifiez, suivez votre progression et profitez d'une interface intuitive pour maîtriser vos morceaux.
      </ion-text>
    </div>

    <img src="../../assets/images/notes.webp" class="w-64 h-64 lg:w-80 lg:h-80 rounded-md object-cover" />

    <div class="flex justify-center">
      <span>
        <button [routerLink]="['/sheet-music-list']" class="fc-button px-5 mb-6 bg-blue-500 hover:bg-blue-600">
          Liste des partitions
        </button>
      </span>
    </div>
  </div>
</ion-content>
